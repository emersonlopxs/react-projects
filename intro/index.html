<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

    class HobbyList extends React.Component {
      render() {
        const hobbies = ['boo', 'bar', 'arg'];
        const liStyle = {
                         fontSize: '1.5rem',
                         color: 'red'
                        };
        return (
            <ul>
              {hobbies.map((h, i) => {
                return <li key={i} style={liStyle}>{h}</li>
              })}
            </ul>
        )
      }
    }
  
    class Pet extends React.Component {

      render() {
        // imline styles in React isnt a bad thing
        return (
          // use className cause class is a reserved word in JS
          <div className="card" >
            <h2 className="title">Random Picture</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOX1lPLdrj4CNBQJNvMBNiSVDNnoYk59v0vzu-MomJHqJXrGmH" 
                 alt="Random Picture" />
            <h5 style={{fontSize: '2em' , margin: '2px'}}>Hobbies</h5>

            <HobbyList />
            </div>
            
        );
      }
    }

    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>


</body>
</html>
